<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Sem_título.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="7a252de00b20.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="97319403_270794870718931_1233956439286874112_n.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como stecristiniie</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é stecristiniie?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
